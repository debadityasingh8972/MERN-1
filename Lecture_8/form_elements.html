<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Enter the details</legend>
            <label for="datepicker">Choose date:</label>
            <input type="date" id="datepicker">

            <br/>
            <br/>

            <label for="course">Choose Your Courses:</label>
            <select name="subjects" id="course" multiple>
                <option value="algorithm">Data Structure & Algorithms</option>
                <option value="dbms">DBMS</option>
                <option value="networks">Computer Networks</option>
                <option value="os">OS</option>
            </select>

            <br/>
            <br/>

            <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter text here.."></textarea>
        </fieldset>
        
    </form>
</body>
</html>
