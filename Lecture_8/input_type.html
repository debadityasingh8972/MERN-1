<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <form>
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>

        <label for="lname">Last name: </label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter last name"><br>

        <label for="username">Username: </label><br>
        <input type="text" id="username" placeholder="Enter username"><br>

        <label for="pwd">Password: </label><br>
        <input type="password" id="pwd" placeholder="Enter password"><br>

        <label for="textfield1">TextField: </label><br>
        <input type="text" name="textfield1" id="textfield1"><br>

        <label for="button1">Click here to submit: </label><br>
        <input type="submit" id="button1" value="Subscribe">
        <input type="reset" id="button1"><br><br>

        <label for="">Choose your favorite Web language: </label><br>
        <input type="radio" id="html" name="fav_language">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language">
        <label for="javascript">JavaScript</label><br><br>


        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br><br>

        <label for="fileselect1">Upload from the devices: </label><br>
        <input type="file" name="fileselect1" id="fileselect1"><br>

        <br>

        <input type="image" src="button1.jpg" alt="submit" width="60" height="60">
    </form>
</body>
</html>
