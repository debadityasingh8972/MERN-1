<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }
        #box{
            width: 350px;
            height: 80px;
            background-color: aquamarine;
            border-radius: 10px;
            position: relative;
            margin: 5px;
            border: 2px solid blueviolet;
            /* animation-name: rightmovement;
            animation-duration: 5s;
            animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-direction: alternate; */
            
            /* animation-fill-mode: both; */
            animation: rightmovement 5s cubic-bezier(0.86, 0, 0.07, 1) 1s infinite alternate;
        }
        @keyframes rightmovement {
            from {
                top: 0;
                left: 0;
            }

            to {
                top: 0;
                left: 1470px;
            }
        }
        #box2{
            width: 350px;
            height: 80px;
            background-color: orange;
            border-radius: 10px;
            position: relative;
            margin: 5px;
            border: 2px solid rgb(125, 6, 236);
            animation: leftmovement 5s cubic-bezier(0.86, 0, 0.07, 1) 1s infinite alternate;
        }
        @keyframes leftmovement {
            from {
                top: 600px;
                left: 1350px;
            }

            to {
                top: 600px;
                left: 0px;
            }
        }

        #circle{
            width: 100px;
            height: 100px;
            background-color: rgb(39, 76, 240);
            border-radius: 100px;
            position: relative;
            margin: 10px;
            border: 2px solid rgb(141, 37, 238);
            top: 30%;
            left: 40%;
            animation: circlemovement 10s ease-in-out 0s infinite alternate;
        }

        @keyframes circlemovement {
            0% {
                top: 1%;
                left: 5%;
            }

            30% {
                top: 5%;
                left: 90%;
            }
            60% {
                top: 70%;
                left: 10%;
            }
            100% {
                top: 75%;
                left: 90%;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box">

        </div>

        <div id="circle">

        </div>

        <div id="box2">

        </div>
    </div>
</body>
</html>
